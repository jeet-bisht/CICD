apiVersion: apps/V1
kind: Deployment
metadata:
  name: tomcat-deploy
  namespace: default
spec:
  selector:
    matchLabels:
      app: tomcat
  replicas: 2
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: tomcat
        image: jeetbisht91/mytomcat:latest
        ports:
        - containerPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: tomcat-svc
  namespace: default
  labels:
    app: tomcat
spec:
  type: NodePort
  ports:
  - port: 8080
    nodePort: 30225
  selector:
    app: tomcat
